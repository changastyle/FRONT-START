<div class="bg-white">
      {{arrFacturas}}
</div>

<script inyectado>
      $scope.init = function ()
      {

            $scope.getJWT();

      }
      $scope.traerFacturas = function ()
      {
            url = "http://localhost:8999/invoices/findMesYear?mes=5&year=2023";



            $.ajax(
                  {
                        url: url,
                        headers:
                        {
                              "authorization": "Bearer " + $scope.token
                        },
                        data:
                        {

                        },
                        beforeSend: function (xhr) 
                        {
                              $scope.cargando = true;
                        },
                        success: function (resultado, textStatus, jqXHR) 
                        {
                              $scope.arrFacturas = resultado;
                              $scope.cargando = false;
                              $scope.$evalAsync();
                        }

                  });
      }
</script>
